<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Demo</h1>
    <script>let word=prompt("Enter:");
    let revWord=word.split('').reverse().join('');
        if(word == revWord){
            document.write("<p>Palindrome</p>");
        }
        else{
            document.write("<p>Not Palindrome</p>");
        }
    </script>
    
</body>
</html>
